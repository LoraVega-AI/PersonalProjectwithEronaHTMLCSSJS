<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioForma - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <h1>StudioForma</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
            </ul>
            <div id="username-display" class="username-display" style="display: none;">
                <span id="username-text"></span>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Login / Sign Up</h1>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <div class="auth-content">
                    <div id="login-form" class="auth-form active">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="remember">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="auth-btn">Login</button>
                        </form>
                    </div>
                    
                    <div id="signup-form" class="auth-form">
                        <h2>Sign Up</h2>
                        <form id="signupForm">
                            <div class="form-group">
                                <input type="text" id="signupName" name="name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="terms" required>
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="auth-btn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
